<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deconstructed Pancake</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <style>
      html,
      body {
        height: 100%;
        font-family: Roboto;
      }

      .parent {
        height: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      .box {
        flex: 1 1 150px;
        /* flex: 0 1 150px; */
        margin: 5px;
      }

      .dark {
        background: #90caf9;
      }

      .light {
        background: #c3fdff;
      }
    </style>
  </head>
  <body>
    <div class="parent light">
      <div class="box dark">1</div>
      <div class="box dark">2</div>
      <div class="box dark">3</div>
    </div>
  </body>
</html>
