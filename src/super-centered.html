<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Super Centered</title>
    <style>
      html,
      body {
        height: 100%;
        font-family: Roboto;
      }

      .parent {
        height: 100%;
        background: #90caf9;
        display: grid;
        place-items: center;
      }

      .box {
        background: #c3fdff;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">
        Look I'm vertically and horizontally centered
      </div>
    </div>
  </body>
</html>
